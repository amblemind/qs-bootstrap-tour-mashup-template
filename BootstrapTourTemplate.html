<!doctype html>
<html><head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Bootstrap Tour Mashup Template</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	
	<!-- App CSS --> 
	<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
	<link rel="stylesheet" href="BootstrapTourTemplate.css">
	
	<!-- jQuery --> 
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-tour@0.12.0/build/css/bootstrap-tour-standalone.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-tour@0.12.0/build/js/bootstrap-tour-standalone.min.js"></script>
	
	<!-- App JS -->
	<script src="../../resources/assets/external/requirejs/require.js"></script>
	<script src="BootstrapTourTemplate.js"></script>
	<script src="Tour.js"></script>
	
</head>
<body style="overflow: auto">

<!-- Advanced Selections -->
<div id="CurrentSelections" class="qvobjects" style="position:relative; top:0; left:0; width:100%; height:35px; display:none"> </div>
<div class="container-fluid" id="main" role="main">
	
	<!-- Header -->
	<div class="row">
        <div class="col-md-7 col-md-offset-1">
          <h2>Welcome to the Bootstrap Tour Template!</h2>
	    </div>
		<div class="col-md-4">
		  <button type="button" id="clearSelections" class="btn btn-primary">Clear Selections</button>
		  <button type="button" id="advancedSelections" class="btn btn-default">Advanced Selections</button>
		</div>
		<div class="col-md-10 col-md-offset-1">
          <p>Using Bootstrap Tour in your Mashup can help new Qlik users learn how to make selections in Qlik to analyze data. </p>
            <div class="col-md-5">
              <ul>
                <li><a id="SampleTour1">Click here to see how this works!</a></li>
              </ul>
            </div>
		</div>
    </div>
	<hr>
	
	<!-- Visualizations -->
	<div class="row">
		<div class="col-sm-6 qvobject-med qvplaceholder" id="QV01"></div>
		<div class="col-sm-4 qvobject-med qvplaceholder" id="QV02"></div>
		<div class="col-sm-2">
			<div class="row">
				<div class="col-sm-12 qvobject-short qvplaceholder" id="QV03"></div>
			</div>
			<div class="row">
				<div class="col-sm-12 qvobject-short qvplaceholder" id="QV04"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 qvobject-tall qvplaceholder" id="QV05"></div>
	</div>
	<!-- add more rows here if you want more visualizations -->
	
</div>

<!--Error Popup-->
<div id="popup">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span aria-hidden="true">Ã—</span></button>
	<p id="popupText"></p>
</div>

</body></html>
